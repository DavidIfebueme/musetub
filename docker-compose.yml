services:
  postgres:
    image: postgres:16
    container_name: musetub-postgres
    env_file:
      - .env.docker
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: musetub-redis
    ports:
      - "6380:6379"

  ipfs:
    image: ipfs/kubo:latest
    container_name: musetub-ipfs
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs-data:/data/ipfs

  gateway-sidecar:
    image: node:20
    container_name: musetub-gateway-sidecar
    working_dir: /app
    environment:
      CLOUDSMITH_TOKEN: ${CLOUDSMITH_TOKEN}
      GATEWAY_URL: ${GATEWAY_URL}
      PRIVATE_KEY: ${PRIVATE_KEY}
      API_BASE_URL: ${API_BASE_URL:-http://host.docker.internal:8000/api/v1}
      PORT: "4010"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./gateway-sidecar:/app
    command: ["sh", "-lc", "npm install && npm run dev"]
    ports:
      - "4010:4010"

volumes:
  postgres-data:
  ipfs-data:
